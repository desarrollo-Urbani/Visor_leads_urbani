services:
  db:
    image: postgres:15-alpine
    container_name: visor-leads-db
    environment:
      POSTGRES_USER: ${DB_USER:-admin_urbani}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
      POSTGRES_DB: ${DB_NAME:-antigravity_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Inicialización automática de la base de datos
      - ./server/schema_local.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build: .
    container_name: visor-leads-app
    ports:
      - "3000:3000"
    environment:
      - DB_USER=${DB_USER:-admin_urbani}
      - DB_PASSWORD=${DB_PASSWORD:-password123}
      - DB_NAME=${DB_NAME:-antigravity_db}
      - DB_HOST=db
      - DB_PORT=5432
      - NODE_ENV=production
    depends_on:
      - db

volumes:
  postgres_data:
